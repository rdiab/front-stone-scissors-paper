<h2 mat-dialog-title>Finish the game</h2>
<mat-dialog-content> Are you sure you want to finish the game? </mat-dialog-content>
<mat-dialog-actions class="justify-content-end">
  <button mat-flat-button mat-dialog-close type="button" color="accent">NO</button>
  <button mat-flat-button mat-dialog-close type="button" color="primary" routerLink="/main">YES</button>
</mat-dialog-actions>
